<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="styles/reset_style.css/reset_style.css">
        <link rel="stylesheet" type="text/css" href="../styles/styles.less">
        <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.7.1/less.min.js"></script>

    </head>

    <body>
        <div class="main-container">

            <div class="headline">
                <h2 class="headline__text">Novell Services Login</h2>
            </div>

            <div class="content content__bg-color-yellow">
                <span class="content__text">Username</span>
                <input type="text" class="content__input">
            </div>
            <div class="content content__bg-color-turqueoise">
                <span class="content__text">Login</span>
                <input type="text" class="content__input">
            </div>
            <div class="content content__bg-color-yellow">
                <span class="content__text">City Of <br> Employment</span>
                <input type="text" class="content__input">
            </div>
            <div class="content">
                <span class="content__text">Web server</span>
                <select name="select" class="content__select">
                    <option value="choose">- Choose a server -</option>
                </select>
            </div>

            <div class="content">
                <span class="content__text">Plese specify<br> your role</span>
                <form>
                    <input type="radio" name="Male" value="male">Admin
                    <input type="radio" name="Female" value="female">Engineer
                    <input type="radio" name="Female" value="female">Manager
                    <input type="radio" name="Female" value="female">Guest
                </form>
            </div>

            <div class="content">
                <span class="content__text">Single Sing-on<br>to the following</span>
                <form>
                    <input type="checkbox" class="content__checkbox" name="Shop/fash">Mail
                    <input type="checkbox" class="content__checkbox" name="sports">Payroll
                    <input type="checkbox" class="content__checkbox" name="travel">Self-service
                </form>
            </div>

            <div class="content">
                <form>
                    <button type="submit" name="Login">Login</button>
                    <button type="submit" name="Reset">Reset</button>
                </form>
            </div>

        </div>
    </body>
